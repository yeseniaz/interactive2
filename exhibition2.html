<!DOCTYPE html>
<html>

<head>
    <title>vija celmins</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="exhibition2.css" type="text/css">
    <script src="exhibition2.js" defer></script>
    <link rel="stylesheet" href="https://use.typekit.net/ots4nug.css">
</head>

<body>

  <div id="container">
    <div id="container2">
      <div class="box one"><div>

          Vija Celmins

        </div>
      </div>
    </div>

  <div class="box two"><div>
      <img src="starfield.jpg" alt="night sky" style="width:300%;">
      <div class="text2">
      Starfield
      <br>
      2008
      <br>
      Mezzotint on paper
      <br>
      Plate: 585 x 835 mm
      <br>

    </div>
    </div>
    </div>

  <div class="box three"><div>

    </div>
  </div>

  <div class="box four"><div>
      <img src="nightsky18.jpg" alt="night sky" style="width:300%;">

      Night Sky #18

      1998
      <br>
      Charcoal on paper
      <br>
      Support: 507 x 584 mm

    </div>
